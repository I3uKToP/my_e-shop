<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header"></head>
    <body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark" th:replace="fragments/navbar"></nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav" th:replace="fragments/leftNavBar"> </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Tables</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                            <li class="breadcrumb-item active">Products</li>
                        </ol>

                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                Products table
                            </div>

                            <div class="col-12 mt-3">
                                <a class="btn btn-primary" th:href="@{/product/new}">Add product</a>
                            </div>

                            <div class="card-body">
                                <table id="datatablesSimple">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Category</th>
                                            <th>Brand</th>
                                            <th>Product name</th>
                                            <th>Price</th>
                                            <th>Description</th>
                                            <th>Image</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:if="${products.content}" th:each="product : ${products.content}">
                                            <th scope="row" th:text="${product.id}">1</th>
                                            <td th:text="${product.category.name}">Smartphone</td>
                                            <td th:text="${product.brand.name}">Apple</td>
                                            <td th:text="${product.name}">Tea</td>
                                            <td th:text="${product.price}">Price</td>
                                            <td th:text="${product.description}">Description</td>
                                            <td><img th:src="@{/picture/{id}(id = ${product.pictures.get(0)})}" height="100px" align="center"/> </td>
                                            <td>
                                                <a class="btn btn-success" th:href="@{/product/{id}(id = ${product.id})}"><i
                                                        class="fas fa-edit"></i></a>
                                                <a class="btn btn-danger" th:href="@{/product/remove/{id}(id = ${product.id})}"><i
                                                        class="far fa-trash-alt"></i></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2021</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>
    </body>
</html>
