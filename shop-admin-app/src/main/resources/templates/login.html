<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header"></head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                    <div class="card-body">
                                        <form th:action="@{/login}" method="post" >
                                            <div class="form-group">
                                                <label>Username</label>
                                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                                                <p class="text-danger" th:if="${param.error != null}" >Incorrect login or password</p>
                                                <p class="text-success" th:if="${param.logout != null}" >Logout successful</p>
                                            </div>

                                            <div class="form-group">
                                                <label>Password</label>
                                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                                            </div>
                                            <button type="submit" class="btn btn-primary" id="btn-login">Login</button>

<!--                                            <div class="form-check mb-3">-->
<!--                                                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />-->
<!--                                                <label class="form-check-label" for="inputRememberPassword">Remember Password</label>-->
<!--                                            </div>-->
<!--                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">-->
<!--                                                <a class="small" href="password.html">Forgot Password?</a>-->
<!--                                                <a class="btn btn-primary" href="index.html">Login</a>-->
<!--                                            </div>-->
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="register.html">Need an account? Sign up!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2021</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
